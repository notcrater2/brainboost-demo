<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost Cardboard VR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enterVRButton: true">
    <a-assets>
      <img id="logo-img" src="logo.png">
    </a-assets>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 2 1"></a-entity>
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
    <a-plane src="#logo-img" position="0 2 -3" width="2" height="0.5"></a-plane>
    <a-entity id="prompt"
              text="value: Find the hidden puzzle piece!; align: center; width: 4; color: #333"
              position="0 1.3 -3">
    </a-entity>
  </a-scene>
  <script>
    const prompts = [
      "Find the hidden puzzle piece!",
      "Match the shape with the correct color!",
      "What emotion is this face showing?"
    ];
    let step = 0;
    setInterval(() => {
      step++;
      const textEl = document.querySelector('#prompt');
      textEl.setAttribute('text', 'value', (step < prompts.length) ? prompts[step] : "ðŸŽ‰ Well done! Demo complete!");
    }, 5000);
  </script>
</body>
</html>
