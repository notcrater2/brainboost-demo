<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBoost VR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    #blueOverlay {
      background: #1E90FF;
      position: fixed; top:0; left:0; width:100%; height:100%;
      z-index: 999;
      display: flex; align-items:center; justify-content:center;
      color:#fff; font-size:2rem; font-family:Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="blueOverlay">Loading…</div>
  <a-scene embedded style="display:none;">
    <a-assets>
      <!-- Replace with your 360° universe image -->
      <img id="universe" src="your_360_image.jpg"/>
    </a-assets>
    <a-sky id="sky" color="#FFFFFF"></a-sky>
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
    <a-entity id="prompt" 
              text="value: ; align: center; width: 6; color: #FFF" 
              position="0 2 -3">
    </a-entity>
  </a-scene>
  <script>
  (function(){
    const scene = document.querySelector('a-scene');
    const overlay = document.getElementById('blueOverlay');
    const sky = document.getElementById('sky');
    const promptEl = document.getElementById('prompt');
    const prompts = [
      "Floating letters/numbers: focus to complete the sequence.",
      "Memory test: recall the story elements.",
      "Cooperative task: work together to solve the challenge."
    ];
    let idx = 0;
    setTimeout(() => {
      overlay.style.display = 'none';
      scene.style.display = 'block';
      sky.setAttribute('src','#universe');
      promptEl.setAttribute('text','value',prompts[0]);
      setInterval(() => {
        idx = (idx + 1) % prompts.length;
        promptEl.setAttribute('text','value',prompts[idx]);
      }, 5000);
    }, 3000);
  })();
  </script>
</body>
</html>
