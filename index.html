<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBoost Demo & VR Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1em 0;
    }
    #content {
      padding: 2em;
    }
    .btn {
      display: inline-block;
      margin: 1em;
      padding: 0.5em 1em;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #vr {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    #vr img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5em;
      font-size: 1em;
      width: 60%;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrainBoost Educational Demo</h1>
  </header>
  <div id="content">
    <!-- Demo Quiz Section -->
    <div id="quiz">
      <div id="question-container">
        <p id="question-text"></p>
        <input id="answer-input" type="text" />
        <button id="submit-btn" class="btn">Submit</button>
        <p id="message"></p>
      </div>
      <button id="vr-btn" class="btn">Go to VR Experience</button>
    </div>

    <!-- VR Experience Section -->
    <div id="vr"></div>
  </div>

  <script>
    // Quiz questions setup
    const quizQuestions = [
      {
        question: "1 out of how many kids have learning difficulties?",
        answer: "5",
        wrongMessage: "Incorrect! The correct answer is 1 out of 5 kids.",
        correctMessage: "Correct!"
      },
      {
        question: "What is 9 x 9?",
        answer: "81",
        wrongMessage: "Incorrect! The correct answer is 81.",
        correctMessage: "Correct!"
      },
      {
        question: "What is 5 + 7?",
        answer: "12",
        wrongMessage: "Incorrect! The correct answer is 12.",
        correctMessage: "Correct!"
      },
      {
        question: "Spell the word 'education'.",
        answer: "education",
        wrongMessage: "Incorrect! The correct answer is education.",
        correctMessage: "Correct!"
      }
    ];

    let currentQuestion = 0;

    const questionText = document.getElementById('question-text');
    const answerInput = document.getElementById('answer-input');
    const submitBtn = document.getElementById('submit-btn');
    const messageEl = document.getElementById('message');
    const vrBtn = document.getElementById('vr-btn');
    const quizEl = document.getElementById('quiz');
    const vrEl = document.getElementById('vr');

    function loadQuestion() {
      const q = quizQuestions[currentQuestion];
      questionText.textContent = q.question;
      answerInput.value = '';
      answerInput.focus();
      messageEl.textContent = '';
    }

    function showMessage(text) {
      messageEl.textContent = text;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizQuestions.length) {
        loadQuestion();
      } else {
        questionText.textContent = "Quiz complete! Great job!";
        answerInput.style.display = 'none';
        submitBtn.style.display = 'none';
      }
    }

    submitBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = quizQuestions[currentQuestion].answer.toLowerCase();
      if (userAnswer === correctAnswer) {
        showMessage(quizQuestions[currentQuestion].correctMessage);
      } else {
        showMessage(quizQuestions[currentQuestion].wrongMessage);
      }
      // Continue after showing the response
      setTimeout(nextQuestion, 2000);
    });

    // VR Experience handling
    vrBtn.addEventListener('click', () => {
      quizEl.style.display = 'none';
      vrEl.style.display = 'block';

      // Blue screen for 3 seconds
      vrEl.style.background = '#4a90e2';
      setTimeout(() => {
        // After 3 seconds, show sky image
        vrEl.innerHTML = '<img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Looking up at a sky filled with clouds">';
        vrEl.style.background = 'none';
      }, 3000);
    });

    // Initial load
    loadQuestion();
  </script>
</body>
</html>
