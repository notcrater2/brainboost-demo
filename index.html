<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainBoost AR Demo</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --warm-bg: #FFEFD5;
      --card-bg: #FFFFFF;
      --primary: #6633CC;
      --primary-dark: #532299;
      --text: #333;
      --accent: #FF8C00;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--warm-bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #container {
      max-width: 450px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 16px;
      color: var(--primary-dark);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 24px;
    }
    #logo { display:block; margin:0 auto 16px; height: 80px; background: #ccc; }
    #prompt { 
      font-size: 1.2rem; 
      margin-bottom: 16px; 
      color: var(--primary);
    }
    #answer {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    #next-btn {
      background: var(--primary);
      color: #fff;
      margin-bottom: 12px;
    }
    #next-btn:hover { background: var(--primary-dark); }
    #message {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 12px;
      min-height: 1.2em;
    }
    #vr-button {
      background: var(--accent);
      color: #fff;
      margin-bottom: 12px;
    }
    #vr-button:hover { background: darkorange; }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logo">BrainBoost Logo Here</div>
    <h1>BrainBoost Quick Quiz</h1>
    <div class="card">
      <div id="prompt">Loading question‚Ä¶</div>
      <input id="answer" placeholder="Type your answer‚Ä¶" autocomplete="off"/>
      <button id="next-btn">Submit</button>
      <div id="message"></div>
    </div>
    <button id="vr-button" onclick="location.href='vr.html'">
      ‚ñ∂Ô∏è Go to VR Mode
    </button>
    <footer>¬© 2025 BrainBoost Inc. | Melisa, Andrea & Hasya | Shark Tank 2025</footer>
  </div>
  <script>
  (function(){
    const quiz = [
      { q: "1 out of how many kids have learning difficulties?", a: "5" },
      { q: "What is 9 √ó 9?", a: "81" },
      { q: "What is 6 √ó 7?", a: "42" }
    ];
    let step = 0;
    const promptEl = document.getElementById('prompt');
    const answerEl = document.getElementById('answer');
    const btn = document.getElementById('next-btn');
    const msg = document.getElementById('message');
    function loadQuestion() {
      const item = quiz[step];
      promptEl.textContent = item.q;
      answerEl.value = "";
      msg.textContent = "";
      answerEl.focus();
    }
    btn.addEventListener('click', () => {
      const user = answerEl.value.trim();
      const correct = quiz[step].a;
      if (user.toLowerCase() === correct.toLowerCase()) {
        msg.textContent = "‚úîÔ∏è Correct!";
      } else {
        msg.textContent = `‚ùå Oops‚Äîcorrect answer is ${correct}.`;
      }
      step++;
      if (step < quiz.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => {
          promptEl.textContent = "üéâ You‚Äôve completed the quiz!";
          answerEl.style.display = 'none';
          btn.style.display = 'none';
          msg.textContent = "";
        }, 1500);
      }
    });
    loadQuestion();
  })();
  </script>
</body>
</html>
