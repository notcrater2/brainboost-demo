<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainBoost AR Demo</title>
  <style>
    body { 
      margin:0; padding:0; 
      font-family:Arial,sans-serif; 
      background:#f5f5f5; color:#333; 
      display:flex; flex-direction:column; 
      align-items:center; 
      justify-content:flex-start; 
      min-height:100vh; 
    }
    #container { 
      max-width:400px; width:100%; 
      margin:40px auto; text-align:center; 
    }
    #logo { 
      height:80px; margin-bottom:20px; 
    }
    h1 { 
      margin:10px 0; font-size:1.6rem; 
    }
    p { 
      margin:10px 0 20px; font-size:1rem; color:#555; 
    }
    #game-card { 
      background:#fff; padding:20px; 
      border-radius:8px; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1); 
    }
    #game-card h2 { 
      margin-bottom:15px; font-size:1.2rem; 
    }
    #answer { 
      width:100%; padding:10px; 
      margin-bottom:10px; 
      border:1px solid #ccc; border-radius:4px; 
    }
    #next-btn { 
      width:100%; padding:10px; 
      background:#6633cc; color:#fff; 
      border:none; border-radius:4px; 
      cursor:pointer; 
    }
    #next-btn:hover { 
      background:#532299; 
    }
    progress { 
      width:100%; height:12px; margin-top:15px; 
    }
    footer { 
      margin:40px 0 20px; 
      font-size:0.85rem; color:#777; 
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="logo" src="logo.png" alt="BrainBoost Logo"/>
    <h1>Welcome to BrainBoost AR Glasses</h1>
    <p>Interactive AR games that help kids focus, learn, and grow through fun!</p>
    <div id="game-card">
      <h2 id="prompt">Find the hidden puzzle piece!</h2>
      <input id="answer" type="text" placeholder="Your answer hereâ€¦" />
      <button id="next-btn">Next</button>
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <footer>Â©Â 2025Â BrainBoostÂ Inc.Â | CreatedÂ byÂ MelisaÂ Laborda,Â AndreaÂ PerezÂ &Â HasyaÂ PatelÂ | PresentedÂ onÂ SharkÂ Tank</footer>
  </div>
  <script>
    (function(){
      const prompts = [
        "Find the hidden puzzle piece!",
        "Match the shape with the correct color!",
        "What emotion is this face showing?"
      ];
      let step = 0;
      const promptEl    = document.getElementById('prompt');
      const btn         = document.getElementById('next-btn');
      const progressBar = document.getElementById('progress-bar');
      btn.addEventListener('click', () => {
        step++;
        if (step < prompts.length) {
          promptEl.textContent = prompts[step];
          progressBar.value    = Math.round((step / prompts.length) * 100);
        } else {
          document.getElementById('game-card').innerHTML =
            '<h2>ðŸŽ‰ Well done!</h2><p>You completed the BrainBoost demo.</p>';
          progressBar.value = 100;
        }
      });
    })();
  </script>
</body>
</html>
